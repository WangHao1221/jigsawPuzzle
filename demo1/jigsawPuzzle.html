<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>拼图小游戏</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script type="text/javascript" src="./js/index.js"></script>
  </head>
  <body>
    <div class="game">
        <div class="game_header">
              <p>ps:上传图片，设置行列即可开始游戏,行列相等时单元格会随机旋转<br/>游戏区域单机同一个图片可进行取消，否则进行交换</p></p>
              <input type="file" id="inputFile">
              <img id="showImg">
              <div class="num_box">
                  <input type="text" class="num" id="row">
                  <span class="split">行x列</span>
                  <input type="text" class="num" id="col">
              </div>
              <button id="startGame">开始游戏</button>
        </div>
        <div class="game_wrrapper">
            <span class="time_box" id="time_box">用时：<em class="time" id="time"></em></span>
            <div class="game_box" id="game_box"></div>
        </div>
    </div>
    <script>
    </script>
  </body>
</html>
